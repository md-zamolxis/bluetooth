<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bluetooth</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Enable</ion-label>
    <ion-toggle [(ngModel)]="enabled" [disabled]="enabled" (ionChange)="change()"></ion-toggle>
  </ion-item>
  <button ion-button secondary menuToggle>Menu</button>
</ion-content>
